<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Phone Number Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #phone-container {
            display: inline-block;
            position: relative;
        }

        .input-box {
            width: 30px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            margin-top: 10px;
            padding: 5px 20px;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Enter Your Phone Number</h1>
    <div id="phone-container">
        <div class="input-box" contenteditable="true">+</div>
        <div class="input-box" contenteditable="true">1</div>
        <div class="input-box" contenteditable="true">___</div>
        <div class="input-box" contenteditable="true">___</div>
        <div class="input-box" contenteditable="true">____</div>
    </div>
    <br>
    <button class="submit-btn" onclick="submitPhoneNumber()">Submit</button>

    <script>
        function submitPhoneNumber() {
            const phoneContainer = document.getElementById('phone-container');
            const inputBoxes = phoneContainer.getElementsByClassName('input-box');
            let phoneNumber = "";

            for (let i = 0; i < inputBoxes.length; i++) {
                const inputValue = inputBoxes[i].innerText.trim();
                if (!isNaN(inputValue)) {
                    phoneNumber += inputValue;
                }
            }

            alert("Your phone number is: " + phoneNumber);
        }
    </script>
</body>
</html>
