<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worst Phone Number Input</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #ffcccb;
      margin: 0;
      padding: 0;
    }

    #phone-container {
      margin: 100px auto;
      padding: 20px;
      width: 400px;
      border: 5px solid #ff6666;
      border-radius: 10px;
      background-color: #ff9999;
    }

    .digit-input {
      width: 50px;
      height: 50px;
      font-size: 24px;
      margin: 5px;
      border: 2px solid #ff6666;
      border-radius: 5px;
      background-color: #ffcccc;
    }

    #submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #ff6666;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h1>Enter Your Phone Number</h1>
    <div id="phone-container">
        <div class="input-box" contenteditable="false">4</div>
        <div class="input-box" contenteditable="true">1</div>
        <div class="input-box" contenteditable="false">6</div>
        <div class="input-box" contenteditable="false">3</div>
        <div class="input-box" contenteditable="true">____</div>
        <div class="input-box" contenteditable="true">____</div>
        <div class="input-box" contenteditable="false">9</div>
    </div>
    <br></br>
    <button id="submit-btn">Submit</button>
    

<script>
  document.getElementById('submit-btn').addEventListener('click', function() {
    alert('Thanks for entering your phone number! We will not use it for anything.');
  });
</script>

</body>
</html>
